name: Desktop Builder

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-desktop:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: KaneDefense-Win
            sep: ";"
            ext: ".exe"
          - os: ubuntu-latest
            artifact_name: KaneDefense-Linux
            sep: ":"
            ext: ""
          - os: macos-latest
            artifact_name: KaneDefense-Mac
            sep: ":"
            ext: ".zip"
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pygame Pillow pyinstaller

      - name: Build Executable
        shell: bash
        run: |
          TARGET_FILE=$(find . -maxdepth 2 -name "main.py" | head -n 1)

          # Dynamically build --add-data arguments based on existing directories
          ADD_DATA_ARGS=""
          for folder in image sound font; do
            if [ -d "$folder" ]; then
              ADD_DATA_ARGS="$ADD_DATA_ARGS --add-data $folder${{ matrix.sep }}$folder"
            fi
          done

          python -m PyInstaller --onefile --noconsole \
            --name "${{ matrix.artifact_name }}" \
            $ADD_DATA_ARGS \
            --clean "$TARGET_FILE"

          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            cd dist
            zip -r "${{ matrix.artifact_name }}.zip" "${{ matrix.artifact_name }}.app"
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          # 각 운영체제별로 독립된 폴더에 저장
          name: ${{ matrix.artifact_name }}-bin
          path: dist/${{ matrix.artifact_name }}${{ matrix.ext }}

  release:
    needs: [build-desktop]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release_files

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('build-{0}', github.run_number) }}
          name: ${{ github.event.head_commit.message || format('Build {0}', github.run_number) }}
          draft: false
          prerelease: false
          # 중복 경로 방지를 위해 정밀하게 파일 지정
          files: |
            ./release_files/**/*.exe
            ./release_files/**/KaneDefense-Linux
            ./release_files/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}