name: Desktop Builder

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build-desktop:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: KaneDefense-Win
            sep: ";"
            mode: --onedir
            upload_path: dist/KaneDefense-Win.exe
          - os: ubuntu-latest
            artifact_name: KaneDefense-Linux
            sep: ":"
            mode: --onedir
            upload_path: dist/KaneDefense-Linux.zip
          - os: macos-latest
            artifact_name: KaneDefense-Mac
            sep: ":"
            mode: --onefile
            upload_path: dist/KaneDefense-Mac
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pygame Pillow pyinstaller

      - name: Build Executable
        shell: bash
        run: |
          # Dynamically build --add-data arguments based on existing directories
          # data 폴더 내부 리소스
          for folder in image sound font; do
            if [ -d "data/$folder" ]; then
              ADD_DATA_ARGS="$ADD_DATA_ARGS --add-data data/$folder${{ matrix.sep }}$folder"
            fi
          done

          # 루트 디렉터리 리소스 (maps 등)
          if [ -d "maps" ]; then
            ADD_DATA_ARGS="$ADD_DATA_ARGS --add-data maps${{ matrix.sep }}maps"
          fi

          python -m PyInstaller ${{ matrix.mode }} --noconsole \
            --name "${{ matrix.artifact_name }}" \
            $ADD_DATA_ARGS \
            --clean "start.py"

          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cd dist
            # 7-Zip SFX (Self-extracting archive) 생성
            7z a -sfx -mx9 "${{ matrix.artifact_name }}.exe" "${{ matrix.artifact_name }}"
          elif [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            cd dist
            zip -r "${{ matrix.artifact_name }}.zip" "${{ matrix.artifact_name }}"
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            # Mac onefile 빌드 시 .app 번들이 생성되므로 내부 실행 파일만 추출
            if [ -d "dist/${{ matrix.artifact_name }}.app" ]; then
              mv "dist/${{ matrix.artifact_name }}.app/Contents/MacOS/${{ matrix.artifact_name }}" "dist/${{ matrix.artifact_name }}"
            fi
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          # 각 운영체제별로 독립된 폴더에 저장
          name: ${{ matrix.artifact_name }}-bin
          path: ${{ matrix.upload_path }}

  release:
    needs: [build-desktop]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release_files

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('build-{0}', github.run_number) }}
          name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('Build {0}', github.run_number) }}
          draft: false
          prerelease: false
          # 중복 경로 방지를 위해 정밀하게 파일 지정
          files: |
            ./release_files/**/*.exe
            ./release_files/**/*.zip
            ./release_files/**/KaneDefense-Mac
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}