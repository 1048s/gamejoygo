name: KaneDefense Multi-Platform Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  # 1. Desktop 빌드 (Windows, Linux, macOS)
  build-desktop:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: KaneDefense-Win.exe
            sep: ";"
          - os: ubuntu-latest
            artifact_name: KaneDefense-Linux
            sep: ":"
          - os: macos-latest
            artifact_name: KaneDefense-Mac
            sep: ":"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pygame Pillow
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build Executable
        shell: bash
        run: |
          python -c "
          import PyInstaller.__main__; import os;
          sep = '${{ matrix.sep }}';
          opts = ['main.py', '--onefile', '--noconsole', '--name=${{ matrix.artifact_name }}', 
                  f'--add-data=image{sep}image', f'--add-data=sound{sep}sound', '--clean'];
          if os.path.exists('icon.ico'): opts.append('--icon=icon.ico');
          PyInstaller.__main__.run(opts)
          "

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-desktop
          path: dist/${{ matrix.artifact_name }}

  # 2. Android 빌드 (Git 설치 및 라이선스 수락 강제화)
  build-android:
    name: Build for Android
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          # git을 명시적으로 재설치하여 경로 문제를 해결합니다.
          sudo apt-get install -y git build-essential python3-dev ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev
          sudo apt-get install -y libsqlite3-dev sqlite3 bzip2 libbz2-dev libssl-dev openssl libgdbm-dev libgdbm-compat-dev liblzma-dev libreadline-dev libncursesw5-dev libffi-dev uuid-dev lzma lzma-dev
          sudo apt-get install -y openjdk-17-jdk
          pip install --user --upgrade buildozer cython virtualenv

      - name: Build with Buildozer
        run: |
          # 1. buildozer.spec 내의 라이선스 자동 수락 설정 강제 삽입
          # 이 설정이 있으면 buildozer가 SDK 설치 시 질문을 던지지 않습니다.
          if [ -f buildozer.spec ]; then
            sed -i 's/#android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          fi

          # 2. 빌드 실행 (PATH 보강)
          export PATH=$PATH:~/.local/bin
          yes | buildozer -v android debug

  # 3. Release 배포
  release:
    needs: [build-desktop, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/*.exe
            **/*-Linux
            **/*-Mac
            **/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}