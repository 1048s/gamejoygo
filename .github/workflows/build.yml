name: KaneDefense Ultimate Multi-Platform Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  # 1. Desktop 빌드 (Windows, Linux, macOS)
  build-desktop:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: KaneDefense-Win.exe
            sep: ";"
          - os: ubuntu-latest
            artifact_name: KaneDefense-Linux
            sep: ":"
          - os: macos-latest
            artifact_name: KaneDefense-Mac
            sep: ":"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pygame Pillow
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build Executable
        shell: bash
        run: |
          python -c "
          import PyInstaller.__main__; import os;
          sep = '${{ matrix.sep }}';
          opts = ['main.py', '--onefile', '--noconsole', '--name=${{ matrix.artifact_name }}', 
                  f'--add-data=image{sep}image', f'--add-data=sound{sep}sound', '--clean'];
          if os.path.exists('icon.ico'): opts.append('--icon=icon.ico');
          PyInstaller.__main__.run(opts)
          "

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-desktop
          path: dist/${{ matrix.artifact_name }}

  # 2. Android 빌드 (캐싱 및 경로 강제 지정 버전)
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git build-essential patch python3-dev zip unzip unzip ffmpeg \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev \
          libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev \
          libsqlite3-dev sqlite3 bzip2 libbz2-dev libssl-dev openssl libgdbm-dev \
          libgdbm-compat-dev liblzma-dev libreadline-dev libncursesw5-dev libffi-dev uuid-dev lzma lzma-dev \
          openjdk-17-jdk autoconf libtool pkg-config
          pip install --user --upgrade buildozer cython virtualenv

      - name: Build with Buildozer
        run: |
          # 1. PATH 설정 (git 및 buildozer 보장)
          export PATH=$PATH:~/.local/bin:/usr/bin
          
          # 2. 라이선스 자동 수락 설정 강제 삽입
          sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          sed -i 's/android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec

          # 3. 빌드 실행
          yes | buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Android-APK
          path: bin/*.apk

  # 3. Release 배포
  release:
    needs: [build-desktop, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/*.exe
            **/*-Linux
            **/*-Mac
            **/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}