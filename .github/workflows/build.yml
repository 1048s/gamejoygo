name: KaneDefense Ultimate Fixed Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  # 1. Desktop 빌드 (Windows, Linux, macOS)
  build-desktop:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: KaneDefense-Win.exe
            sep: ";"
          - os: ubuntu-latest
            artifact_name: KaneDefense-Linux
            sep: ":"
          - os: macos-latest
            artifact_name: KaneDefense-Mac
            sep: ":"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pygame Pillow pyinstaller

      - name: Build Executable
        shell: bash
        run: |
          # main.py 탐색 (root 또는 하위 폴더)
          TARGET_FILE=$(find . -name "main.py" | head -n 1)
          echo "Building target: $TARGET_FILE"
          
          python -m PyInstaller --onefile --noconsole --name "${{ matrix.artifact_name }}" \
          --add-data "image${{ matrix.sep }}image" \
          --add-data "sound${{ matrix.sep }}sound" \
          --clean "$TARGET_FILE"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-desktop
          path: dist/

  # 2. Android 빌드 (가장 중요한 수정 섹션)
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Android Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git build-essential patch python3-dev zip unzip ffmpeg \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev \
          libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev \
          libsqlite3-dev sqlite3 bzip2 libbz2-dev libssl-dev openssl libgdbm-dev \
          libgdbm-compat-dev liblzma-dev libreadline-dev libncursesw5-dev libffi-dev uuid-dev lzma lzma-dev \
          openjdk-17-jdk autoconf libtool pkg-config libjpeg-dev libwebp-dev
          # 중요: Cython 버전을 안정적인 0.x 버전으로 고정합니다.
          pip install --user --upgrade "buildozer>=1.5.0" "Cython==0.29.36" virtualenv Pillow

      - name: Build with Buildozer
        run: |
          export PATH=$PATH:~/.local/bin
          # 1. buildozer.spec 초기화 및 강제 설정
          if [ ! -f buildozer.spec ]; then buildozer init; fi
          
          # 2. 필수 설정 주입 (라이선스 수락 및 라이브러리 명시)
          sed -i 's/android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          sed -i 's/requirements = python3,kivy/requirements = python3,pygame,Pillow/g' buildozer.spec
          
          # 3. 만약 main.py가 code/ 폴더 안에 있다면 source.dir 수정
          if [ -f "code/main.py" ]; then
            sed -i 's/source.dir = ./source.dir = .\/code/' buildozer.spec
          fi

          # 4. 안드로이드 빌드 실행
          yes | buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Android-APK
          path: bin/*.apk

  # 3. Release 배포
  release:
    needs: [build-desktop, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/*.exe
            **/*-Linux
            **/*-Mac
            **/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}