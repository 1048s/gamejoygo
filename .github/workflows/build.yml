name: KaneDefense Multi-Platform Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  # 1. Desktop 빌드 (Windows, Linux, macOS)
  build-desktop:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: KaneDefense-Win.exe
            sep: ";"
          - os: ubuntu-latest
            artifact_name: KaneDefense-Linux
            sep: ":"
          - os: macos-latest
            artifact_name: KaneDefense-Mac
            sep: ":"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pygame Pillow
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build Executable
        shell: bash
        run: |
          python -c "
          import PyInstaller.__main__; import os;
          sep = '${{ matrix.sep }}';
          opts = ['main.py', '--onefile', '--noconsole', '--name=${{ matrix.artifact_name }}', 
                  f'--add-data=image{sep}image', f'--add-data=sound{sep}sound', '--clean'];
          if os.path.exists('icon.ico'): opts.append('--icon=icon.ico');
          PyInstaller.__main__.run(opts)
          "

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-desktop
          path: dist/${{ matrix.artifact_name }}

  # 2. Android 빌드 (순수 명령어로 구성)
  # 2. Android 빌드 (Spec 파일 유효성 검사 추가)
  build-android:
    name: Build for Android
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Android Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3-dev ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev
          sudo apt-get install -y libsqlite3-dev sqlite3 bzip2 libbz2-dev libssl-dev openssl libgdbm-dev libgdbm-compat-dev liblzma-dev libreadline-dev libncursesw5-dev libffi-dev uuid-dev lzma lzma-dev
          pip install --user --upgrade buildozer cython virtualenv

      - name: Build with Buildozer
        run: |
          # buildozer.spec이 파이썬 코드로 오염되었는지 확인하고, 헤더가 없으면 에러를 출력합니다.
          if ! grep -q "\[app\]" buildozer.spec; then
            echo "Error: buildozer.spec is missing [app] section header!"
            exit 1
          fi
          # CI 환경에서 SDK/NDK 자동 다운로드 및 빌드 진행
          ~/.local/bin/buildozer -v android debug
        # 주의: 첫 빌드 시 SDK 등을 다운로드하므로 15~20분 정도 소요될 수 있습니다.

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Android-APK
          path: bin/*.apk

  # 3. Release 배포
  release:
    needs: [build-desktop, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/*.exe
            **/*-Linux
            **/*-Mac
            **/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}