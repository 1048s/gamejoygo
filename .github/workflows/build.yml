name: KaneDefense Ultimate Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  # ---------------------------------------------------------
  # 1. Desktop 빌드 (Windows, Linux, macOS)
  # ---------------------------------------------------------
  build-desktop:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: KaneDefense-Win
            sep: ";"
          - os: ubuntu-latest
            artifact_name: KaneDefense-Linux
            sep: ":"
          - os: macos-latest
            artifact_name: KaneDefense-Mac
            sep: ":"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pygame Pillow pyinstaller

      - name: Build Executable
        shell: bash
        run: |
          # main.py 탐색
          TARGET_FILE=$(find . -maxdepth 2 -name "main.py" | head -n 1)
          EXT=""
          if [ "${{ matrix.os }}" = "windows-latest" ]; then EXT=".exe"; fi
          
          python -m PyInstaller --onefile --noconsole --name "${{ matrix.artifact_name }}$EXT" \
          --add-data "image${{ matrix.sep }}image" \
          --add-data "sound${{ matrix.sep }}sound" \
          --clean "$TARGET_FILE"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-desktop
          path: dist/


  # ---------------------------------------------------------
  # 2. Release 배포 (Tag 푸시 시 실행)
  # ---------------------------------------------------------
  release:
    needs: [build-desktop]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/*.exe
            **/*-Linux
            **/*-Mac
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}