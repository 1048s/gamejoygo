name: KaneDefense Ultimate Fixed Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  # 1. Desktop 빌드 (누락 없이 유지)
  build-desktop:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: KaneDefense-Win
            sep: ";"
          - os: ubuntu-latest
            artifact_name: KaneDefense-Linux
            sep: ":"
          - os: macos-latest
            artifact_name: KaneDefense-Mac
            sep: ":"
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pygame Pillow pyinstaller
      - name: Build Executable
        shell: bash
        run: |
          TARGET_FILE=$(find . -maxdepth 2 -name "main.py" | head -n 1)
          EXT=""
          if [ "${{ matrix.os }}" = "windows-latest" ]; then EXT=".exe"; fi
          python -m PyInstaller --onefile --noconsole --name "${{ matrix.artifact_name }}$EXT" \
          --add-data "image${{ matrix.sep }}image" \
          --add-data "sound${{ matrix.sep }}sound" \
          --clean "$TARGET_FILE"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-desktop
          path: dist/

  # 2. Android 빌드 (라이선스 및 버전 고정 수정)
  build-android:
    name: Build for Android
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Android Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git build-essential patch python3-dev zip unzip ffmpeg \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev \
          libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev \
          libsqlite3-dev sqlite3 bzip2 libbz2-dev libssl-dev openssl libgdbm-dev \
          libgdbm-compat-dev liblzma-dev libreadline-dev libncursesw5-dev libffi-dev uuid-dev lzma lzma-dev \
          autoconf libtool pkg-config libjpeg-dev libwebp-dev
          pip install --user --upgrade "setuptools<60.0.0" "buildozer>=1.5.0" "Cython<3.0" virtualenv Pillow

      - name: Build with Buildozer
        run: |
          export PATH=$PATH:~/.local/bin
          
          if [ -f buildozer.spec ]; then rm buildozer.spec; fi
          buildozer init
          
          # [핵심 수정] 라이선스 수락 및 버전 고정
          sed -i 's/android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          sed -i 's/^#android.build_tools_version = .*/android.build_tools_version = 34.0.0/' buildozer.spec
          sed -i 's/^#android.api = .*/android.api = 34/' buildozer.spec
          sed -i 's/^#android.ndk_api = .*/android.ndk_api = 21/' buildozer.spec
          
          sed -i 's/^requirements = .*/requirements = python3,pygame,Pillow/' buildozer.spec
          sed -i 's/^#android.archs = .*/android.archs = arm64-v8a/' buildozer.spec
          
          if [ -d "code" ]; then
            sed -i 's|^source.dir = .*|source.dir = ./code|' buildozer.spec
          fi

          # SDK 매니저를 통한 강제 라이선스 동의 (buildozer 실행 전)
          mkdir -p ~/.android && touch ~/.android/repositories.cfg
          
          # 실제 빌드 (yes 명령어를 통해 모든 프롬프트 강제 수락)
          yes | buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Android-APK
          path: bin/*.apk

  # 3. Release 배포 (누락 없이 유지)
  release:
    needs: [build-desktop, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/*.exe
            **/*-Linux
            **/*-Mac
            **/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}