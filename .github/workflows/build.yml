name: KaneDefense Ultimate Multi-Platform Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  # 1. Desktop 빌드 (Windows, Linux, macOS)
  build-desktop:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: KaneDefense-Win.exe
            sep: ";"
          - os: ubuntu-latest
            artifact_name: KaneDefense-Linux
            sep: ":"
          - os: macos-latest
            artifact_name: KaneDefense-Mac
            sep: ":"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Executable
        shell: bash
        run: |
          python -c "
          import PyInstaller.__main__; import os; import sys;
          sep = '${{ matrix.sep }}';
          
          # 파일 경로 확인
          target = 'main.py'
          if not os.path.exists(target):
              print('Error: main.py not found in root!'); sys.exit(1)
          
          opts = [target, '--onefile', '--noconsole', '--name=${{ matrix.artifact_name }}', '--clean'];
          
          # 리소스 추가
          if os.path.exists('image'): opts.append(f'--add-data=image{sep}image')
          if os.path.exists('sound'): opts.append(f'--add-data=sound{sep}sound')
          if os.path.exists('icon.ico'): opts.append('--icon=icon.ico')
          
          PyInstaller.__main__.run(opts)
          "

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-desktop
          path: dist/${{ matrix.artifact_name }}

  # 2. Android 빌드
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git build-essential patch python3-dev zip unzip ffmpeg \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev \
          openjdk-17-jdk autoconf libtool pkg-config
          pip install --user --upgrade buildozer cython virtualenv

      - name: Build with Buildozer
        run: |
          export PATH=$PATH:~/.local/bin:/usr/bin
          # 라이선스 자동 수락 강제 적용
          sed -i 's/android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          yes | buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Android-APK
          path: bin/*.apk

  # 3. Release 배포
  release:
    needs: [build-desktop, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/*.exe
            **/*-Linux
            **/*-Mac
            **/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}