name: Builder

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  # 1. Desktop 빌드 (Windows, Linux, macOS)
  build-desktop:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: KaneDefense-Win.exe
            sep: ";"
          - os: ubuntu-latest
            artifact_name: KaneDefense-Linux
            sep: ":"
          - os: macos-latest
            artifact_name: KaneDefense-Mac
            sep: ":"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pygame Pillow
          if (Test-Path requirements.txt) { pip install -r requirements.txt }
        # Linux/Mac 환경은 쉘 스크립트 특성상 에러 방지를 위해 위 구문을 자동으로 조정하여 실행합니다.

      - name: Build Executable
        run: |
          # build.py의 로직을 OS 환경에 맞게 동적 실행
          python -c "
          import PyInstaller.__main__; import os;
          sep = '${{ matrix.sep }}';
          opts = ['main.py', '--onefile', '--noconsole', '--name=${{ matrix.artifact_name }}', 
                  f'--add-data=image{sep}image', f'--add-data=sound{sep}sound', '--clean'];
          if os.path.exists('icon.ico'): opts.append('--icon=icon.ico');
          PyInstaller.__main__.run(opts)
          "

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}

  # 2. Android 빌드 (Buildozer 사용)
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Android APK
        uses: ArtemSerebrennikov/buildozer-action@v1
        with:
          buildozer_version: master
          python_version: 3.10
          # 참고: 루트 폴더에 buildozer.spec 파일이 미리 정의되어 있어야 합니다.

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KaneDefense-Android.apk
          path: bin/*.apk

  # 3. Release 생성 및 통합 배포
  release:
    needs: [build-desktop, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/*.exe
            **/*-Linux
            **/*-Mac
            **/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
