name: KaneDefense Multi-Platform Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  # 1. Desktop 빌드 (Windows, Linux, macOS)
  build-desktop:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # 하나가 실패해도 다른 OS 빌드를 중단하지 않습니다.
      matrix:
        include:
          - os: windows-latest
            artifact_name: KaneDefense-Win.exe
            sep: ";"
          - os: ubuntu-latest
            artifact_name: KaneDefense-Linux
            sep: ":"
          - os: macos-latest
            artifact_name: KaneDefense-Mac
            sep: ":"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        shell: bash # 모든 OS에서 bash를 사용하여 문법 통일
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pygame Pillow
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build Executable
        shell: bash
        run: |
          # build.py의 로직을 OS 환경에 맞게 동적 실행
          python -c "
          import PyInstaller.__main__; import os;
          sep = '${{ matrix.sep }}';
          opts = ['main.py', '--onefile', '--noconsole', '--name=${{ matrix.artifact_name }}', 
                  f'--add-data=image{sep}image', f'--add-data=sound{sep}sound', '--clean'];
          if os.path.exists('icon.ico'): opts.append('--icon=icon.ico');
          PyInstaller.__main__.run(opts)
          "

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-artifact
          path: dist/${{ matrix.artifact_name }}

  # 2. Android 빌드 (검증된 액션 사용)
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build with Buildozer
        uses: jreleaser/buildozer-action@v1 # 유지보수가 활발한 액션으로 교체
        with:
          command: buildozer android debug
          # 주의: 루트 폴더에 buildozer.spec 파일이 반드시 있어야 합니다.

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Android-APK
          path: bin/*.apk

  # 3. Release 생성
  release:
    needs: [build-desktop, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/*.exe
            **/*-Linux
            **/*-Mac
            **/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}