name: KaneDefense Production Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  # 1. Desktop 빌드 (Windows, Linux, macOS)
  build-desktop:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: KaneDefense-Win.exe
            sep: ";"
          - os: ubuntu-latest
            artifact_name: KaneDefense-Linux
            sep: ":"
          - os: macos-latest
            artifact_name: KaneDefense-Mac
            sep: ":"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pygame Pillow

      - name: Build Executable
        shell: bash
        run: |
          # code 폴더 내의 main.py를 대상으로 지정
          python -c "
          import PyInstaller.__main__; import os;
          sep = '${{ matrix.sep }}';
          
          # 경로 설정 (사용자님의 리포지토리 구조 반영)
          target = os.path.join('code', 'main.py')
          img_path = os.path.join('code', 'image')
          snd_path = os.path.join('code', 'sound')
          icon_path = 'icon.ico' # 루트에 있을 경우

          opts = [target, '--onefile', '--noconsole', '--name=${{ matrix.artifact_name }}', '--clean'];
          
          # 리소스 추가 (절대 경로 및 상대 경로 오류 방지)
          if os.path.exists(img_path): opts.append(f'--add-data={img_path}{sep}image')
          if os.path.exists(snd_path): opts.append(f'--add-data={snd_path}{sep}sound')
          if os.path.exists(icon_path): opts.append(f'--icon={icon_path}')
          
          PyInstaller.__main__.run(opts)
          "

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-desktop
          path: dist/

  # 2. Android 빌드 (경로 보정 버전)
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git build-essential python3-dev ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev openjdk-17-jdk
          pip install --user --upgrade buildozer cython virtualenv

      - name: Build with Buildozer
        run: |
          export PATH=$PATH:~/.local/bin
          # buildozer.spec의 source.dir을 code 폴더로 인식시키기 위해 이동 후 작업하거나 spec 수정
          # 여기서는 루트에 spec이 있다고 가정하고 실행합니다.
          if [ -f buildozer.spec ]; then
            sed -i 's/android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          fi
          yes | buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Android-APK
          path: bin/*.apk

  # 3. Release 배포
  release:
    needs: [build-desktop, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/*.exe
            **/*-Linux
            **/*-Mac
            **/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}